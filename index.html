<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic One-Page App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.6s ease, color 0.6s ease;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: white;
      transition: background 0.3s ease;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    .dark-theme {
      background-color: #121212;
      color: #f0f0f0;
    }

    .dark-theme .container {
      background-color: #1f1f1f;
    }

  </style>
</head>
<body>

  <header>
    <h1>Welcome to the Smart Page ðŸ§ </h1>
  </header>

  <div class="container">
    <label for="name">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="e.g. Neo from the Matrix">

    <button onclick="saveName()">Save Name</button>
    <button onclick="toggleTheme()">Toggle Theme</button>

    <p id="greeting" style="margin-top: 20px;"></p>
  </div>

  <script>
    // Set saved theme on load
    window.onload = function () {
      const savedName = localStorage.getItem("userName");
      const savedTheme = localStorage.getItem("theme");

      if (savedName) {
        document.getElementById("greeting").textContent = "Welcome back, " + savedName + "!";
      }

      if (savedTheme === "dark") {
        document.body.classList.add("dark-theme");
      }
    };

    function saveName() {
      const name = document.getElementById("nameInput").value;
      if (name.trim() === "") {
        alert("Name cannot be empty!");
        return;
      }
      localStorage.setItem("userName", name);
      document.getElementById("greeting").textContent = "Welcome, " + name + "!";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
      const isDark = document.body.classList.contains("dark-theme");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }
  </script>

</body>
</html>
